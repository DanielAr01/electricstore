<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>
                <section class="filtros">
                    <div>
                    <p>Buscar por nombre:</p>
                    <input type="text" />
                    </div>
                    <div>
                    <p>Ordenar por:</p>
                    <select>
                    <option value="precio">Precio</option>
                    <option value="fecha">Fecha</option>
                    </select>
                    </div>

                </section>
        </header>
        <aside>
            <div>
                <h2>Nike</h2>
                <img src="https://i.pinimg.com/736x/7e/cc/74/7ecc747ce5b300e10fff98f59e70cddd.jpg" width="50px" alt="">
            </div>
           <span>
            <ul>
                <li>Incio</li>
                <li>Catalago</li>
                <li>Ofertas</li>
                <li>Contacto</li>
            </ul>
           </span>
            
            
        </aside>
        <main>

            <div class="cards">
                <div class="card">
                    <img src="https://http2.mlstatic.com/tenis-zapatillas-nike-mujer-ultima-coleccion-D_NQ_NP_706405-MCO25562424371_052017-F.jpg" width="200px" alt="">
                    <h2>Nike fusion</h2>
                    <p>40.700</p>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://th.bing.com/th/id/OIP.Hn5YoYuOdG_z4W0CaF0psAHaHa?rs=1&pid=ImgDetMain" width="200px" alt="">
                <h2>Nike air</h2>
                <p>34.500</p>
                <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://http2.mlstatic.com/tenis-zapatillas-nike-air-max-pegasus-hombre-D_NQ_NP_554015-MCO25204587744_122016-F.jpg" width="200px" alt="">
                    <h2>Nike air 3</h2>
                   <p>24.990</p>
                   <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://th.bing.com/th/id/OIP.cBqUiHbwS4t4yjBIDPL4qAHaHa?pid=ImgDet&w=474&h=474&rs=1" width="200px" alt="">
                    <h2>Nike luna</h2>
                   <p>56.700</p>
                   <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://cdn.laredoute.com/products/1200by1200/f/b/d/fbd312c716a21116fef1bd80b503efdc.jpg" width="200px" alt="">
                    <h2>Nike dog</h2>
                   <p>45.700</p>
                   <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://www.runnerinn.com/f/13597/135972136_3/nike-flyknit-lunarepic.jpg" width="200px" alt="">
                    <h2>Nike cloud</h2>
                   <p>44.700</p>
                   <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://i.pinimg.com/originals/2f/9c/b3/2f9cb3e6562dfa7f538da57b4060551d.jpg" width="200px" alt="">
                    <h2>Nike pegasus</h2>
                   <p>49.700</p>
                   <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://i.pinimg.com/originals/3d/84/fb/3d84fb1383f51815ba3d540609422fd6.jpg" width="200px" alt="">
                    <h2>Nike fly</h2>
                   <p>34.200</p>
                   <button>Comprar</button>
                </div>
            </div>
            
        </main>
        <footer>Todos los derechos reservados</footer>
    </section>

</html>
